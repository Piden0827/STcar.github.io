<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>精護汽車保修中心</title>
<script src="https://kit.fontawesome.com/0788daf9c9.js" crossorigin="anonymous"></script>
  
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #1a1a1a;
      color: #f0a500;
      padding: 20px 10%;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-weight: 700;
      letter-spacing: 2px;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: #f0a500;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 600;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }
    section {
      margin-bottom: 50px;
    }
    section h2 {
      color: #1a1a1a;
      border-bottom: 3px solid #f0a500;
      padding-bottom: 8px;
      margin-bottom: 20px;
    }
    .services-list {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }
    .service-item {
      background: white;
      flex: 1 1 250px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
      text-align: center;
    }
    .service-item img {
      max-width: 80px;
      margin-bottom: 15px;
    }
    .service-item p {
      font-size: 0.95rem;
      color: #555;
    }
    .gallery {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .gallery img {
      width: 280px;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgb(0 0 0 / 0.15);
    }
    footer {
      background: #1a1a1a;
      color: #f0a500;
      padding: 20px 10%;
      text-align: center;
    }
    .social-icons {
      margin-top: 15px;
    }
    .social-icons a {
      display: inline-block;
      margin: 0 12px;
      color: #f0a500;
      font-size: 28px;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .social-icons a:hover {
      color: #ffcd45;
    }
  </style>
</head>

<body>
  <header>
    <h1>精護汽車保修中心</h1>
    <nav>
      <a href="#about">關於我們</a>
      <a href="#services">服務項目</a>
      <a href="#gallery">車間實景</a>
      <a href="#contact">聯絡我們</a>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2>關於我們</h2>
      <p>精護汽車保修中心致力於提供專業且快速的汽車維修服務，從引擎保養到底盤檢修，我們的技術團隊均具豐富經驗，確保您的愛車狀況最佳。</p>
    </section>

    <section id="services">
      <h2>服務項目</h2>
      <div class="services-list">
        <div class="service-item">
          <img src="https://cdn-icons-png.flaticon.com/512/854/854878.png" alt="引擎維修" />
          <h3>引擎維修</h3>
          <p>專業引擎診斷與修復，提升動力與燃油效率。</p>
        </div>
        <div class="service-item">
          <img src="https://cdn-icons-png.flaticon.com/512/892/892634.png" alt="輪胎更換" />
          <h3>輪胎更換</h3>
          <p>各式輪胎更換與平衡，保障行車安全。</p>
        </div>
        <div class="service-item">
          <img src="https://cdn-icons-png.flaticon.com/512/2919/2919602.png" alt="底盤檢修" />
          <h3>底盤檢修</h3>
          <p>專業底盤檢測，確保行車穩定與舒適。</p>
        </div>
      </div>
    </section>

    <section id="gallery">
      <h2>車間實景</h2>
      <div class="gallery">
        <img src="https://images.unsplash.com/photo-1517430816045-df4b7de16451?auto=format&fit=crop&w=600&q=80" alt="車間1" />
        <img src="https://images.unsplash.com/photo-1502877338535-766e1452684a?auto=format&fit=crop&w=600&q=80" alt="車間2" />
        <img src="https://images.unsplash.com/photo-1494976388531-d1058494cdd8?auto=format&fit=crop&w=600&q=80" alt="車間3" />
      </div>
    </section>

    <section id="contact">
      <h2>聯絡我們</h2>
      <p>電話：0902350803</p>
      <p>地址：桃園市中壢區合圳北路二段17之一號</p>
      <div class="social-icons">
        <a href="https://www.facebook.com/st017520" target="_blank" aria-label="Facebook">
          <i class="fab fa-facebook-square"></i>
        </a>
        <a href="https://www.instagram.com/stcar0701/" target="_blank" aria-label="Instagram">
          <i class="fab fa-instagram-square"></i>
        </a>
        <a href="https://www.tiktok.com/@stcar0701" target="_blank" aria-label="TikTok">
          <i class="fab fa-tiktok"></i>
        </a>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 精護汽車保修中心. 保留所有權利。</p>
  </footer>
</body>
</html>
